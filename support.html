    <main>
        <center>
        <div class="support-info">
            <h2 class="h2-head">Contact Support</h2><br>
            <p class="support-text">
                Do you have any questions? Fill out the form below.
            </p><br>
            <form id="support-form">
                <label for="name">Enter your full name:</label>
                <input type="text" placeholder="Full name" name="name" id="name" class="form-input" /><br>
                <label for="email">Enter your email address:</label>
                <input type="text" placeholder="Email address" name="email" id="email" class="form-input"/></br>
                <label for="phone">Enter your contact number:</label>
                <input type="text" placeholder="Phone number" name="phone" id="phone" class="form-input"/><br>
                <label for="message">Enter your message:</label><br>
                <textarea name="Message" rows="8" cols="30"></textarea>
              <br><button class="support-button" >Submit</button><br><br>
            </form>
        </div>
        </center>
    </main>
